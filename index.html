<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/valorant-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div class="background-black">
      <div class="navbar container">
        <div class="logo-container">
          <img src="images/valorant-logo.png" alt="valorant-logo">
        </div>
        <div class="toggler-buttons">
          <i class="toggler-open fa-solid fa-bars fa-xl"></i>
          <i class="toggler-close hidden fas fa-times fa-xl"></i>
        </div>
      </div>
      <div class="navbar-links hidden">
        <a href="#">AGENTS</a>
        <a href="#">WEAPONS</a>
        <a href="#">MAPS</a>
        <a href="#">SKINS</a>
      </div>
    </div>

    <div class="background-white">
      <div class="header container">
        <div class="title-container">
          <img src="images/valorant-title.png" alt="valorant-logo">
        </div>
        <h3 class="sub-title">A 5v5 character-based tactical shooter</h3>
      </div>
    </div>

  </header>

  <main>
  </main>
  <script src="https://kit.fontawesome.com/84551c9772.js" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</html>
